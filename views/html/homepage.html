<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="wrapper">
      <div class="hero">
        <h1 class="homepage-title">Smug Mug</h1>
        <h2 class="homepage-subtitle">A coffee marketplace connecting farmers, roasters, and consumers</h2>
        <button type="button" name="button" class="btn btn-default signup-btn">Get Started</button>
      </div>
      <div class="boxes">
        <div class="box one">
          <h3 class="user-card">Farmers post their coffee crops</h3>
          <img src="../../public/img/farmer.png" alt="Farmer Icon"/>
        </div>
        <div class="box two">
          <h3 class="user-card">Roasters purchase from farmers and sell to consumers</h3>
          <img src="../../public/img/roaster.png" alt="Coffee Roasting Machine Icon"/>
        </div>
        <div class="box three">
          <h3 class="user-card">Consumers purchase from roasters</h3>
          <img src="../../public/img/coffee-maker.png" alt="Coffee Maker Icon"/>
        </div>
      </div>
    </div>
  </body>
</html>
